<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Calculator</h1>
        <input placeholder="Enter First Number" class="form-control" id="num1">
        <br>
        <input placeholder="Enter Second Number" class="form-control" id="num2">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success" id="btn1" onclick="myadd()">Add</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="btn2" onclick="mysub()">Subtract</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="btn3" onclick="mymult()">Multiply</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="btn4" onclick="mydiv()">Divide</button>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="containder text-center" id="result">
        <h2>Result:</h2>

      </div>
      <script>
        function myadd(){
           var x = Number(document.getElementById('num1').value)
           var y = Number(document.getElementById('num2').value)
           var z = x+y
           z = z.toFixed(2)     
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('result').innerHTML = '<h3>Result: '+z+'</h3>'
        }
        function mysub(){
            var x = Number(document.getElementById('num1').value)
           var y = Number(document.getElementById('num2').value)
           var z = x-y
           z = z.toFixed(2)     
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('result').innerHTML = '<h3>Result: '+z+'</h3>'
        }
        function mymult(){
            var x = Number(document.getElementById('num1').value)
           var y = Number(document.getElementById('num2').value)
           var z = x*y
           z = z.toFixed(2)     
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('result').innerHTML = '<h3>Result: '+z+'</h3>'
        }
        function mydiv(){
            var x = Number(document.getElementById('num1').value)
           var y = Number(document.getElementById('num2').value)
           var z = x/y
           z = z.toFixed(2)     
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('result').innerHTML = '<h3>Result: '+z+'</h3>'
        }
      </script>

</body>
</html>
